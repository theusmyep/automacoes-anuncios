<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Anúncios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criador de Anúncios</h1>
        <div id="loading-section">
            <p>Conectando com o Facebook e carregando contas...</p>
        </div>
        <div id="ad-creation-section" class="hidden">
            <form id="ad-form">
                <div class="form-group">
                    <label for="account-select">Selecione a Conta de Anúncio</label>
                    <select id="account-select" name="account-select"></select>
                </div>
                <div class="form-group">
                    <label for="campaign-select">1. Selecione a Campanha</label>
                    <select id="campaign-select" name="campaign-select" required></select>
                </div>
                <div class="form-group">
                    <label for="ad-name">2. Nome do Anúncio</label>
                    <input type="text" id="ad-name" name="ad-name" required>
                </div>
                    <div class="form-group">
                        <label for="creative-file">3. Vídeo do Criativo</label>
                        <input type="file" id="creative-file" name="creative-file" accept="video/*" required>
                    </div>
                    <button type="submit">Criar Anúncio</button>
            </form>
            <div class="progress-log">
                <h3>Progresso:</h3>
                <pre id="log"></pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
